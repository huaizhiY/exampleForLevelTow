<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            li{
                  list-style-type: none;
            }
            .container{
                  width: 400px;
                  height: 100px;
                  margin: 0 auto;
            }
            ul{
                  width: 200%;
            }
            ul li{
                  width: 100px;
                  height: 100px;
                  background: #ddd;
                  position: relative;
                  overflow: hidden;
                  float: left;
            }
            ul li .title{
                  width: 100px;
                  height: 100px;
                  background-color: yellowgreen;
            }

            ul li .content{
                  width: 100px;
                  height: 100px;
                  background-color: antiquewhite;
                  position: absolute;
                  left: 100px;
                  top: 0;
            }
      </style>
</head>
<body>
      
      <div class="container">
            <ul>
                  <li style="width:200px;">
                        <div class="title">我是标题</div>
                        <div class="content">我是内容</div>
                  </li>
                  <li>
                              <div class="title">我是标题</div>
                              <div class="content">我是内容</div>
                        </li>
                  <li>
                              <div class="title">我是标题</div>
                              <div class="content">我是内容</div>
                  </li>
            </ul>
      </div>


      <script src="../../libs/jquery-3.4.0.js"></script>
      <script>
            
            $("li").mouseenter(function(){
                  $(this)
                  .stop(true)
                  .animate({
                        width:200
                  })
                  .siblings("li")
                  .stop(true)
                  .animate({
                        width:100
                  })
            })
          
      </script>
</body>
</html>
